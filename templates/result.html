{% extends "base.html"%}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            {%if result == 0%}
            <div class="card shadow-lg border-0 rounded-lg mt-5 ">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Sorry</h3>
                </div>
                <div class="card-body bg-danger">
                    <h3>Your Financial Risk Is Very High</h3>
                </div>
                {%endif%}
                   
                <!-- {{result}} -->
                {%if result == 1%}
                <div class="card shadow-lg border-0 rounded-lg mt-5 ">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">Good News</h3>
                    </div>
                    <div class="card-body bg-success">
                        <h3>Your Financial Risk Is Very Low</h3>
                    </div>
                    {%endif%}
                    <div class="card-footer">
                        <form action="/go_back">
                            <button type="submit" class="btn btn-primary float-right">Go Back</button>
                            </form>
                    </div>
                    

                
                
            </div>
        </div>
    </div>
</div>  
{% endblock%}
